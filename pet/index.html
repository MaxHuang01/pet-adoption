<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fa/css/all.min.css">
    
    <style>

        body{
            overflow: hidden;
            width: 100%;
            height: 1000px;
            background-image: url('./image/background.jpeg');
            background-size: cover;
            background-position: center center;
        }

        /* ************* nav bar ************* */

        header{
            width: 1400px;
            height: 100px;
            /* height: 50px; */
            background-color:#659DBD;
            margin: 0px auto;
            font-family: Arial, Helvetica, sans-serif;
        }

        .logo{
            float: left;
            width: 10%;
            height: 100px;
        }

        .logo img{
            width: 100px;
            /* width: 50px; */
            margin-left: 20px;
        }

        #nav-wrapper{
            width: 90%;
            float: right;
        }

        #userinfo{
            font-size: 16px;
            text-align: end;
        }

        #nav-wrapper ul{
            list-style-type: none;
            padding: 0;
        }

        #nav-wrapper li{
            color: white;
            display:inline;
        }

        .managelist li{
            margin-right: 40px;
        }

        a {
            text-decoration: none;
            color:white;
        }

        .managelist a:hover{
            color:#DAAD86;
        }


        #user-manage, #pet-manage{
            font-size: 14px;
            /* visibility: hidden; */
        }


        .navbar a:hover, .dropdown:hover .petlist-btn {
            background-color: #4A7F9D;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 11px 30px;
            text-decoration: none;
            font-size: 24px;
            position: relative;
        }


        .dropdown-list a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }


        .dropdown {
            float: left;
            overflow: hidden;
        }


        .dropdown .petlist-btn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 12px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            font-size: 24px;
        }


        .findpet-list {
            display: none;
            position: absolute;
            background-color:  #4A7F9D;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            margin-top: -2px;
        }

        .findpet-list a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-size: 16px;
        }

        .findpet-list a:hover{
            background: rgba(250, 250, 250, .2);
        }

        .dropdown:hover .findpet-list {
            display: block;
        }

        /* ************************** */

        .logo-words{
            width: 1200px;
            color: rgba(255, 255,255, .6);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 30px auto;
            z-index: 0;
        } 

        .logo-words #big{
            font-size: 40px;
            font-weight: bold;
            text-align: left;
        }

        .logo-words #small{
            font-size: 30px;
            font-style: oblique;
            text-align: end;
        }

        /* ************* Search bar ************* */

        .search-box{
            width: 700px;
            height: 460px;
            margin-top: 10px;
            border-radius: 20px;
            background-color:rgba(255, 255,255, .2);
        }

        .search-box{
            padding-top: 10px;
            margin: 0px auto;
        }

        .search-box p{
            text-align: center;
        }

        .search-box  a{
            font-size: 28px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .form-wrapper {
            margin: 20px;
            margin-left: 40px;
            margin-right: 40px;
            font-style: normal;
        }
        .form-wrapper .full-input {
            height: 55px;
            padding: 5px;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .form-wrapper input{
            width: 590px;
            line-height: 40px;
            outline: none;
            border: none;
            display:block;
            line-height: 1.2em;
            font-size: 16pt;
            padding-left: 5px;
            font-size: 14pt;
            color: #659DBD;
            padding: 10px;
            border-radius: 5px;
        }

        .form-wrapper select{
            width: 100%;
            height: 40px;
            outline: none;
            border: none;
            display:block;
            line-height: 1.2em;
            font-size: 14pt;
            color: #659DBD;
            padding: 10px;
        }

        .form-wrapper label{
            display: block;
            font-size: 18px;
            line-height: 20px;
            margin-bottom: 2px;
            font-style: normal;     
            font-style: normal;
            color: white;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }
        

        .form-wrapper button{
            margin-top: 35px;
            width: 100%;
            line-height: 50px;
            font-size: 24px;
            background-color: #659DBD; 
            color:white;
            border-radius: 15px;
            border: 1px solid #659DBD;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./image/logo.png" alt="" class="icon">
         </div>

        <div id="nav-wrapper">
            <div id="userinfo">
                <ul class="managelist">                 
                    <li id="user-manage"><a href="javascript:;"><i class="fas fa-users"></i>&nbsp;User Management</a></li>                   
                    <li id="pet-manage"><a href="./pet_management.html"><i class="fas fa-paw"></i>&nbsp; Pet Management</a></li>
                     <li id="login"> 
                         <a href="">
                            <i class="fas fa-user"></i>&nbsp;
                            Login/Signup
                         </a>
                    </li>  
                </ul>
            </div>


            <div class="navbar">
                <a href="javascript:;">Home</a>
                <div class="dropdown">
                  <button class="petlist-btn">Find a Pet </button>
                  <div class="findpet-list">
                    <a href="#">Find a Dog</a>
                    <a href="#">Find a Cat</a>
                    <a href="#">Find Other Pets</a>
                  </div>
                </div> 
                <a href="javascript:;">Pet Care</a>
            </div>
 
       </div>


       <!-- ***************** -->   

    </header>

    <main>
        <div class="logo-words">
            <div id="big">Helping you find your new best friend</div>
            <div id="small">from more than 1000 shelters</div>
        </div> 

        <!-- search box -->       
        <div class="search-box">       
            <p><a href="javascript:;">Shelters Or Rescues</a></p>
            <hr>
            <div class="form-wrapper">      
                 <div class='full-input'><label for='location'>Location</label>
                    <input type='text' name='location' placeholder="Enter City, State, or Zip"></input>
                </div>
                <div class='full-input'><label for='location'>Distance</label>            
                    <select name="distance" id="distance" value="2">
                        <option value="1">35 Miles or less</option>
                        <option value="2">50 Miles or less</option>
                        <option value="3">75 Miles or less</option>
                        <option value="4">100 Miles or less</option>
                    </select>       
                </div>
                <div class='full-input'><label for='shelter'>Shelters With</label>
                    <select name="shelter" id="shelter" value="2">
                        <option value="1">Any</option>
                        <option value="2">Dogs</option>
                        <option value="3">Cats</option>
                        <option value="4">Other pets</option>
                    </select>
                    <button>Search</button>
                </div>
                    
        </div>
    </main>
</body>
</html>
