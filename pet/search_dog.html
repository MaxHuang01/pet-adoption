

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Required Javascript files to run Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  
  
</head>
<body>
  <!-- NavBar-->
  <nav class="navbar navbar-expand-lg">
    <!-- Logo -->
    <a class="navbar-brand" href="#"><img src="image/logo.png" id="logo"><span class="sr-only>(current) pl-2"></span>PetQuest</a>
    <!-- Toggler button for collapsed navbar -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#petNav" aria-controls="petNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  <!-- Links on the navbar plus also makes it collapse into toggler-->
    <div class="collapse navbar-collapse" id="petNav">
      <ul class="navbar-nav mr-auto mt-1 mt-lg-0">
        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Find a Pet
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Find a Dog</a>
                <a class="dropdown-item" href="#">Find a Cat</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Other Pets</a>
              </div>
        </div>
        <a class=" nav-item nav-link" href="#">Pet Care</a>
      </ul>
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="#">Sign Up</a>
        <a class="nav-item nav-link" href="#">Login</a>
      </div>
    </div>
  </nav>
  <!-- Body content split into two sections one for search area other for search results -->
  <div class="container-fluid">
    <div class="row">
      <!-- Search bars area -->
        <div class="col searchBar">
          <form>
              <div class="form-group">
                <label for="breed">Breed</label>
                <select class="form-control" id="breed">
                  <option>Any</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="petAge">Age</label>
                <select class="form-control" id="petAge">
                  <option>Any</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                  <option>Any</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
          </form>
        </div>
        <!-- Search Results Area -->
        <div class="col-9 displayResults">
                <div class="card-columns mb-5">
                    <div class="card">
                        <img src="image/puppy1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Pet Name</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Breed</li>
                          <li class="list-group-item">Age</li>
                          <li class="list-group-item">Location</li>
                        </ul>
                      </div>
                    <div class="card">
                      <img src="image/puppy1.jpg" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">Pet Name</h5>
                      </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">Breed</li>
                        <li class="list-group-item">Age</li>
                        <li class="list-group-item">Location</li>
                      </ul>
                    </div>
                    <div class="card">
                      <img src="image/puppy1.jpg" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">Pet Name</h5>
                      </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">Breed</li>
                        <li class="list-group-item">Age</li>
                        <li class="list-group-item">Location</li>
                      </ul>
                    </div>
                    <div class="card">
                      <img src="image/puppy2.jpeg" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">Pet Name</h5>
                      </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">Breed</li>
                        <li class="list-group-item">Age</li>
                        <li class="list-group-item">Location</li>
                      </ul>
                    </div>
                  </div>
            </div>
        </div>
    </div>
  </div>


</body>
</html>
